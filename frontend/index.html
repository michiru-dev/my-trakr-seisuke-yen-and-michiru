<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ExpenseTracker</title>
        <!-- jQuery link -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
            defer
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/transaction.css" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <header>
            <h1>ExpenseTracker</h1>
            <form>
                New Account
                <input class="addNewAccountText" type="text" />
                <button id="addNewAccount">Add</button>
            </form>
        </header>
        <main>
            <div class="summaryAndtransactionDiv">
                <!-- account summary -->
                <div class="accountSummaryBox">
                    <h2>Account summary</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Account</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="accountAndBalance"></tbody>
                    </table>
                </div>
                <form id="new-transaction">
                    <h2>New Transaction</h2>
                    <div id="transaction-options">
                        <img id="deposit-image" src="img/deposit-on.png" />
                        <input
                            type="radio"
                            class="select-deposit"
                            name="transaction-option"
                            id="deposit"
                            value="Deposit"
                            checked
                        />
                        <label for="deposit">Deposit</label>

                        <img id="withdraw-image" src="img/withdraw-off.png" />
                        <input
                            type="radio"
                            class="select-withdraw"
                            id="withdraw"
                            name="transaction-option"
                            value="Withdraw"
                        />
                        <label for="withdraw">Withdraw</label>

                        <img id="transfer-image" src="img/transfer-off.png" />
                        <input
                            type="radio"
                            class="select-transfer"
                            id="transfer"
                            name="transaction-option"
                            value="Transfer"
                        />
                        <label for="transfer">Transfer</label>
                    </div>
                    <div id="target">
                        <div id="deposit-withdraw-target">
                            <label for="accounts-menu">Account</label>
                            <select id="accounts-menu">
                                <option value="">Select Account</option>
                            </select>
                        </div>

                        <div id="transfer-target">
                            <span>
                                From
                                <select id="from-accounts-menu">
                                    <option value="">Select Account</option>
                                </select>
                            </span>
                            <img
                                id="transfer-direction"
                                src="img/transaction-direction.png"
                            />
                            <span>
                                To
                                <select id="to-accounts-menu">
                                    <option value="">Select Account</option>
                                </select>
                            </span>
                        </div>
                    </div>

                    <div id="new-transaction-category">
                        <div class="balloon-animation-parent">
                            Category
                            <select id="categories-menu">
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        <div>
                            <div class="newCategory">
                                <input
                                    name="new-category-input"
                                    type="text"
                                    placeholder="New category"
                                />
                                <button id="add-new-category-btn" type="button">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="newDescription">
                        Description
                        <input
                            id="description-input"
                            name="description-input"
                            type="text"
                        />
                    </div>

                    <div>
                        Amount
                        <input
                            id="amount-input"
                            name="amount-input"
                            type="text"
                            pattern="^[1-9][0-9]*$"
                            title="Please input number"
                            required
                        />
                    </div>

                    <button id="add-new-transaction-btn" type="submit">
                        Add transaction
                    </button>
                </form>
            </div>

            <div class="filiterBox">
                <label>Filiter by account</label>
                <select></select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th id="idTransaction">Id</th>
                        <th id="username">Username</th>
                        <th id="transaction">Transaction Type</th>
                        <th id="category">Category</th>
                        <th id="description">Description</th>
                        <th id="amount">Amount</th>
                        <th id="from">From</th>
                        <th id="to">To</th>
                    </tr>
                </thead>
                <tbody class="transactionTable">
                    <!-- Insert transaction data here by JS -->
                </tbody>
            </table>
        </main>
        <script type="module" src="./js/helpers/Account.js" defer></script>
        <script type="module" src="./js/helpers/Category.js" defer></script>
        <script type="module" src="./js/helpers/Common.js" defer></script>
        <script type="module" src="./js/helpers/Transaction.js" defer></script>
        <script type="module" src="./js/index.js" defer></script>
    </body>
</html>
