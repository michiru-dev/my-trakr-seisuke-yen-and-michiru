<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      defer
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/transaction.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    myTrakr
    <main>
      <form>
        New Account:
        <input type="text" />
        <button>Add new account</button>
      </form>
      <div id="new-transaction">
        New Transaction: 
        <div id="transaction-options">
          <label><input type="radio" name="transaction-option" value="Deposit" checked/>Deposit</label>
          <label><input type="radio" name="transaction-option" value="Withdraw"/>Withdraw</label>
          <label><input type="radio" name="transaction-option" value="Transfer"/>Transfer</label>
        </div>
        <div id="target">
          Account:
          <select id="accounts-menu">
            <option value="">Select Account</option>
          </select>
          From:
          <select id="from-accounts-menu">
            <option value="">Select Account</option>
          </select>

          To:
          <select id="to-accounts-menu">
            <option value="">Select Account</option>
          </select>
        </div>

        <div id="category">
          Category:
          <select id="categories-menu">
            <option value="">Select Category</option>
          </select>
          <input id="new-category-input" type="text" />
          <button id="add-new-category-btn" type="button">Add new category</button>
        </div>

        <div id="description">
          Description
          <input id="description-input" type="text" />
        </div>

        <div>
          Amount:
          <input id="amount-input" type="number" />
        </div>

        <button id="add-new-transaction-btn">Add transaction</button>
      </div>
 

      Account summary
      <ul></ul>
      Filter by account:
      <select></select>
      <table>
        <tr>
          <th>Id</th>
          <th>Username</th>vV
          <th>Transaction Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </table>
    </main>
    <script type="module" src="./js/helpers/Account.js" defer></script>
    <script type="module" src="./js/helpers/Category.js" defer></script>
    <script type="module" src="./js/helpers/Common.js" defer></script>
    <script type="module" src="./js/helpers/Transaction.js" defer></script>
    <script type="module" src="./js/index.js" defer></script>
  </body>
</html>
