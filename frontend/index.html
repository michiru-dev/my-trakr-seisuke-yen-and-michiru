<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>myTrakr</title>
        <!-- jQuery link -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
            defer
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/transaction.css" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        myTrakr
        <main>
            <form>
                New Account:
                <input class="addNewAccountText" type="text" />
                <button id="addNewAccount">Add new account</button>
            </form>
            <form id="new-transaction">
                New Transaction:
                <div id="transaction-options">
                    <label
                        ><input
                            type="radio"
                            name="transaction-option"
                            value="Deposit"
                            checked
                        />Deposit</label
                    >
                    <label
                        ><input
                            type="radio"
                            name="transaction-option"
                            value="Withdraw"
                        />Withdraw</label
                    >
                    <label
                        ><input
                            type="radio"
                            name="transaction-option"
                            value="Transfer"
                        />Transfer</label
                    >
                </div>
                <div id="target">
                    <div id="deposit-withdraw-target">
                        Account:
                        <select id="accounts-menu">
                            <option value="">Select Account</option>
                        </select>
                    </div>

                    <div id="transfer-target">
                        <span>
                            From:
                            <select id="from-accounts-menu">
                                <option value="">Select Account</option>
                            </select>
                        </span>
                        <img
                            id="transfer-direction"
                            src="img/right-arrow.png"
                        />
                        <span>
                            To:
                            <select id="to-accounts-menu">
                                <option value="">Select Account</option>
                            </select>
                        </span>
                    </div>
                </div>

                <div id="category">
                    <div>
                        Category:
                        <select id="categories-menu">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <div>
                        Add new category:
                        <input name="new-category-input" type="text" />
                        <button id="add-new-category-btn" type="button">
                            Add
                        </button>
                    </div>
                </div>

                <div id="description">
                    Description
                    <input
                        id="description-input"
                        name="description-input"
                        type="text"
                    />
                </div>

                <div>
                    Amount:
                    <input
                        id="amount-input"
                        name="amount-input"
                        type="text"
                        pattern="^[1-9][0-9]*$"
                        title="Please input number"
                        required
                    />
                </div>

                <button id="add-new-transaction-btn" type="submit">
                    Add transaction
                </button>
            </form>

            <!-- account summary -->
            <div class="accountSummaryBox">
                <h2>Account summary</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Account</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="accountAndBalance"></tbody>
                </table>
            </div>

            <ul></ul>
            Filter by account:
            <select></select>
            <table>
                <tr>
                    <th id="id">Id</th>
                    <th id="username">Username</th>
                    <th id="transaction">Transaction Type</th>
                    <th id="category">Category</th>
                    <th id="description">Description</th>
                    <th id="amount">Amount</th>
                    <th id="from">From</th>
                    <th id="to">To</th>
                </tr>
            </table>
        </main>
        <script type="module" src="./js/helpers/Account.js" defer></script>
        <script type="module" src="./js/helpers/Category.js" defer></script>
        <script type="module" src="./js/helpers/Common.js" defer></script>
        <script type="module" src="./js/helpers/Transaction.js" defer></script>
        <script type="module" src="./js/index.js" defer></script>
    </body>
</html>
